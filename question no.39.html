<html>
<body>
<script>
var a=new Array()
while(true)
	{
	var b=parseInt(prompt("Enter a value"))
	a.push(b)
	var c=prompt("Do you want to continue?!")
	if(c=="no")
		{
		break
		}
	}
document.write(a+"<br>")
for(var i=0;i<=a.length-1;i++)
	{
	var d=20
	a[i]=d
	}
document.write(a)
</script>
</body>
</html>
