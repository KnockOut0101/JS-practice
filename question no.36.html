<html>
<body>
<script>
var a=new Array()
while(true)
	{
	var b=parseInt(prompt("Enter a no."))
	a.push(b)
	var l=prompt("Do you want to continue?")
	if (l=="no")
		{
		break
		}
	}
var d=parseInt(prompt("Enter a no. to be checked"))
var c=a.includes(d)
document.write(a+"<br>"+d+"<br>"+c)
</script>
</body>
</html>
