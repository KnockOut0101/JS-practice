<html>
<body>
<script>
var a=new Array()
while(true)
	{
	var b=parseInt(prompt("Enter a No.:-"))
	a.push(b)
	var c=prompt("Do you want to continue?!")
	if(c=="no")
		{
		break
		}
	}

for(var i=0;i=a.length;i++)
	{
	if((a[i])>10)
		{
		document.write("greater than 10")
		}
	else
		{
		document.write("less than 10")
		}
	}
</script>
</body>
</html>
