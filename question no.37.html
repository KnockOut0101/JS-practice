<html>
<body>
<script>
var a=new Array()
var c=0
while(true)
	{
	var b=parseInt(prompt("Enter age of person:-"))
	a.push(b)
	if (b>=18)
		{
		c+=1
		}
	var d=prompt("Do you want to continue:-")
	if (d=="no")
		{
		break
		}
	}
document.write(c+"<br>")
document.write(a)
</script>
</body>
</html>
